appId: me.evarle.Simple-reader
productName: Simple Reader
copyright: Copyright Â© 2025 Evarle Zhuo
files:
    - "./dist/**/*"
    - "!./dist/fontlist"
    - "!**/*.js.map"
directories:
    output: "./bin/${platform}/${arch}/"
mac:
    darkModeSupport: true
    target:
        - dmg
    category: public.app-category.news
    electronLanguages:
        - zh_CN
        - zh_TW
        - en
        - fr
        - es
        - de
        - tr
        - ja
        - sv
        - uk
        - it
        - nl
        - ko
        - ru
        - pt_BR
        - pt_PT
        - cs
win:
    target:
        - nsis
        - zip
nsis:
    oneClick: false
    perMachine: true
    allowToChangeInstallationDirectory: true
    deleteAppDataOnUninstall: true
linux:
    target:
        - AppImage
    icon: build/icons
    category: Utility
    executableName: Simple-reader
